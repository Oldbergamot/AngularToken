<div class="container">
    <form (ngSubmit)="submit()" [formGroup]="userForm">

        <div class="form-group">
            <label for="username">
                username
            </label>
            <input type="text" id="username" class="form-control" placeholder="username" [formControl] = "userNameCtl">
            <small class="text-danger" *ngIf="userNameCtl.hasError('required')">required</small>
        </div>
        <div class="form-group">
            <label for="password">
                password
            </label>
            <input type="text" id="password" class="form-control" placeholder="****" [formControl] = "passwordCtl">
            <small class="text-danger" *ngIf="passwordCtl.hasError('required')">required</small>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="userForm.invalid">Register</button>
    </form>
</div>
